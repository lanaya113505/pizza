<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Overscroll POC</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
    font-family: sans-serif;
    user-select: none;
    overflow: hidden;
    touch-action: pan-y;
  }
  #content {
    width: 300px;
    height: 200px;
    background: linear-gradient(90deg,#ff5555,#55ff55);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border-radius: 12px;
    transition: transform 0.3s cubic-bezier(0.33,1,0.68,1);
  }
</style>
</head>
<body>

<div id="content">Swipe me!</div>

<script>
const content = document.getElementById("content");

let startX = 0;
let currentX = 0;
let isDragging = false;

function resetOverscroll() {
  content.style.transform = "translateX(0px)";
  console.log("Visual Overscroll Reset!");
}

// --- Touch Events ---
content.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  isDragging = true;
  content.style.transition = "none";
});

content.addEventListener("touchmove", e => {
  if (!isDragging) return;
  currentX = e.touches[0].clientX;
  const delta = currentX - startX;
  // limit overscroll for visual effect
  content.style.transform = `translateX(${delta * 0.5}px)`;
});

content.addEventListener("touchend", e => {
  isDragging = false;
  content.style.transition = "transform 0.3s cubic-bezier(0.33,1,0.68,1)";
  resetOverscroll();
});

// --- Mouse Events for Desktop ---
content.addEventListener("mousedown", e => {
  startX = e.clientX;
  isDragging = true;
  content.style.transition = "none";
});

document.addEventListener("mousemove", e => {
  if (!isDragging) return;
  currentX = e.clientX;
  const delta = currentX - startX;
  content.style.transform = `translateX(${delta * 0.5}px)`;
});

document.addEventListener("mouseup", e => {
  if (!isDragging) return;
  isDragging = false;
  content.style.transition = "transform 0.3s cubic-bezier(0.33,1,0.68,1)";
  resetOverscroll();
});
</script>

</body>
</html>
