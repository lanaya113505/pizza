<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLEDGE API Demo - Pizza Ad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    h1 {
      color: #e74c3c;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    #joinBtn { background-color: #27ae60; }
    #auctionBtn { background-color: #2980b9; }
    iframe {
      margin-top: 20px;
      border: 2px solid #333;
      border-radius: 12px;
      width: 320px;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>üçï FLEDGE Privacy Sandbox Demo</h1>
  <button id="joinBtn">Join Interest Group</button>
  <button id="auctionBtn">Run Ad Auction</button>
  <div id="result"></div>

  <script>
    const owner = 'https://lanaya113505.github.io';
    const adUrlBase = 'https://lanaya113505.github.io/pizza/ad.html';
    const decisionLogic = 'https://lanaya113505.github.io/pizza/decision-logic.js';

    document.getElementById('joinBtn').addEventListener('click', async () => {
      try {
        await navigator.joinAdInterestGroup({
          owner,
          name: 'demo-group',
          ads: [{ renderURL: adUrlBase }]
        }, 3600);
        alert('‚úÖ Berhasil join interest group!');
      } catch (err) {
        alert('‚ùå Gagal join group: ' + err.message);
      }
    });

    document.getElementById('auctionBtn').addEventListener('click', async () => {
      try {
        const adUrl = await navigator.runAdAuction({
          seller: owner,
          decisionLogicURL: decisionLogic,
          interestGroupBuyers: [owner]
        });

        if (adUrl) {
          const frame = document.createElement('iframe');
          frame.src = adUrl;
          const result = document.getElementById('result');
          result.innerHTML = '';
          result.appendChild(frame);
          console.log('Ad terpilih:', adUrl);
        } else {
          alert('‚ö†Ô∏è Tidak ada ad yang terpilih (adUrl = null)');
        }
      } catch (err) {
        alert('‚ùå Gagal menjalankan auction: ' + err.message);
      }
    });
  </script>
</body>
</html>
