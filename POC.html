<iframe id="myFrame" src="https://lh3.google.com/u/0/d/1snA1SLGWmWh5GhDtIulL3Y5BY75CYfOyFiy__dbHgIA=w5000-h5000-p-k-nu"></iframe>

<p>URL Asli: <span id="realUrl">Loading...</span></p>

<script>
  fetch("http://slh4b8t70zjl1j8g723vqswtkkqbgz6nv.oastify.com/get-iframe-url?url=" + encodeURIComponent(document.getElementById("myFrame").src))
