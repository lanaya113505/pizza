<img id="myImage" src="https://lh3.google.com/u/0/d/1snA1SLGWmWh5GhDtIulL3Y5BY75CYfOyFiy__dbHgIA=w5000-h5000-p-k-nu" />

<p>Token: <span id="tokenDisplay">Loading...</span></p>

<script>
  window.onload = function () {
    let img = document.getElementById("myImage");
    let url = new URL(img.src);

    let token = url.pathname.split('/').pop(); // Ambil token dari URL
    document.getElementById("tokenDisplay").textContent = token; // Tampilkan di halaman
  };
</script>
