<iframe id="myFrame" src="https://lh3.google.com/u/0/d/1snA1SLGWmWh5GhDtIulL3Y5BY75CYfOyFiy__dbHgIA=w5000-h5000-p-k-nu"></iframe>
<button onclick="getFinalURL()">Get Final URL</button>

<script>
  function getFinalURL() {
    const iframe = document.getElementById("myFrame");
    
    setTimeout(() => {
      try {
        const finalURL = iframe.contentWindow.location.href;
        alert("Final URL: " + finalURL);
      } catch (e) {
        console.error("Tidak bisa mengakses final URL karena pembatasan keamanan.");
      }
    }, 3000); // Tunggu beberapa detik sampai iframe load
  }
</script>
