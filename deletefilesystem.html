<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quota + Skia SkEdge Abuse</title>
  <style>
    body { background: black; color: lime; font-family: monospace; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <h1>Skia SkEdge + FileSystem Stress</h1>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const fileSize = 1024 * 1024 * 3; // 3MB
    const fileCount = 20;

    function generateHeavyPath() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      for (let i = 0; i < 500; i++) {
        ctx.moveTo(Math.random()*800, Math.random()*600);
        ctx.bezierCurveTo(Math.random()*800, Math.random()*600, Math.random()*800, Math.random()*600, Math.random()*800, Math.random()*600);
      }
      ctx.stroke();
    }

    function stressFileSystem(fs) {
      for (let i = 0; i < fileCount; i++) {
        const name = 'skedge_' + Math.random().toString(36).substr(2, 6);
        fs.root.getFile(name, { create: true }, fileEntry => {
          fileEntry.createWriter(writer => {
            const blob = new Blob([new Uint8Array(fileSize)]);
            writer.write(blob);
            writer.onwriteend = () => {
              // delete after write to simulate race
              fileEntry.remove(() => {}, () => {});
            };
          });
        });
      }
    }

    function fuzzLoop(fs) {
      setInterval(() => {
        generateHeavyPath();
        if (window.gc) window.gc(); // trigger V8 GC if --expose-gc is enabled
        stressFileSystem(fs);
      }, 200);
    }

    if (window.webkitRequestFileSystem) {
      webkitRequestFileSystem(window.PERSISTENT, 100 * 1024 * 1024, fs => {
        fuzzLoop(fs);
      }, err => {
        console.error("FS error", err);
      });
    } else {
      console.warn("FileSystem API not supported");
    }
  </script>
</body>
</html>
