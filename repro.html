<!DOCTYPE html>
<html>
<head>
  <title>FSA Worker Bypass PoC</title>
</head>
<body>
  <h2>ğŸ” Uji FSA Permission Bypass via Web Worker</h2>
  <button id="test">ğŸš€ Jalankan Test</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('test').addEventListener('click', () => {
      const worker = new Worker('worker-fs-bypass.js');
      worker.onmessage = (e) => {
        const output = document.getElementById('result');
        if (e.data.success) {
          output.style.color = 'green';
        } else {
          output.style.color = 'red';
        }
        output.textContent = e.data.message + '\n\n' + (e.data.content || '');
      };
      worker.postMessage('start');
    });
  </script>
</body>
</html>
