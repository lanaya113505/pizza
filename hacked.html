<!DOCTYPE html>
<html>
<head>
  <title>FS Read Test</title>
</head>
<body>
  <h1>Isi File dari FileSystem API</h1>
  <pre id="output">Memuat...</pre>

  <script>
    window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;

    function logOutput(msg) {
      document.getElementById('output').textContent = msg;
    }

    window.requestFileSystem(window.TEMPORARY, 10 * 1024 * 1024, function(fs) {
      // Coba akses file dari filesystem: URL
      fs.root.getFile('filesystem:https://lanaya113505.github.io/temporary/testers.js', {}, function(fileEntry) {
        fileEntry.file(function(file) {
          const reader = new FileReader();
          reader.onloadend = function() {
            logOutput(this.result);
          };
          reader.readAsText(file);
        }, function(err) {
          logOutput("Gagal membaca file: " + err.name);
        });
      }, function(err) {
        logOutput("File tidak ditemukan: " + err.name);
      });
    }, function(err) {
      logOutput("Gagal akses filesystem: " + err.name);
    });
  </script>
</body>
</html>
