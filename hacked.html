<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Runner with Blob URL</title>
</head>
<body>
  <h2>üöÄ Menjalankan testers.js dari FileSystem via Blob URL</h2>
  <script>
    (function () {
      window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;

      if (!window.requestFileSystem) {
        console.error("‚ùå FileSystem API tidak tersedia.");
        return;
      }

      window.requestFileSystem(window.TEMPORARY, 5 * 1024 * 1024, function (fs) {
        fs.root.getFile("testers.js", {}, function (fileEntry) {
          fileEntry.file(function (file) {
            const reader = new FileReader();

            reader.onloadend = function () {
              try {
                const blob = new Blob([reader.result], { type: 'application/javascript' });
                const blobURL = URL.createObjectURL(blob);

                console.log("‚úÖ Memuat testers.js dari Blob URL:", blobURL);

                const script = document.createElement('script');
                script.src = blobURL;
                document.body.appendChild(script); // üöÄ Payload akan otomatis dieksekusi
              } catch (e) {
                console.error("‚ùå Gagal membuat script dari Blob:", e);
              }
            };

            reader.readAsText(file);
          });
        }, function (err) {
          console.warn("‚ö†Ô∏è testers.js tidak ditemukan:", err);
        });
      }, function (err) {
        console.error("‚ùå Tidak bisa akses FileSystem:", err);
      });
    })();
  </script>
</body>
</html>
