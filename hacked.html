

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Runner</title>
</head>
<body>
  <h2>üöÄ Menjalankan testers.js dari FileSystem</h2>
  <script>
    (function () {
      window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
      if (!window.requestFileSystem) {
        console.error("‚ùå FileSystem API tidak tersedia.");
        return;
      }

      window.requestFileSystem(window.TEMPORARY, 5 * 1024 * 1024, function (fs) {
        fs.root.getFile("testers.js", {}, function (fileEntry) {
          fileEntry.file(function (file) {
            const reader = new FileReader();
            reader.onloadend = function () {
              try {
                console.log("‚úÖ Menjalankan testers.js...");
                eval(reader.result);
              } catch (e) {
                console.error("‚ùå Gagal eval:", e);
              }
            };
            reader.readAsText(file);
          });
        }, function (err) {
          console.warn("‚ö†Ô∏è testers.js tidak ditemukan:", err);
        });
      }, function (err) {
        console.error("‚ùå Tidak bisa akses FileSystem:", err);
      });
    })();
  </script>
</body>
</html>
