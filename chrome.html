<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stress TypedArray</title>
</head>
<body>
  <h2>Stress Test TypedArray</h2>
  <p>Cek console (F12) untuk log hasilnya.</p>

  <script>
    'use strict';

    // Fungsi untuk memicu Maglev JIT / TurboFan
    function stressTypedArray(n) {
        const arr = new Uint8Array(n);

        for (let i = 0; i < arr.length; i++) {
            arr[i] = i & 0xff;
        }

        // Operasi BigInt untuk memaksa internal type conversion
        let sum = 0n;
        for (let i = 0; i < arr.length; i++) {
            sum += BigInt(arr[i]);
        }

        return sum;
    }

    // Loop berat untuk memicu JIT
    for (let i = 0; i < 1_000_000; i++) {
        stressTypedArray(1024 * 1024); // 1 MB array
    }

    console.log("Done");
  </script>
</body>
</html>
